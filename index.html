<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacWeb</title>
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="/" class="logo">
        <img src="/logo.png" alt="MacWeb Logo" />
      </a>
      <a href="/maccode/" class="nav-link">MacCode</a>
      <a href="/machome/" class="nav-link">MacHome</a>
      <a href="/macvg/" class="nav-link">MacVG</a>
      <a href="/macwork/" class="nav-link">MacWork</a>
      <a href="/blogs/" class="nav-link">Blogs</a>
      <input type="text" class="nav-search" placeholder="Search" />
    </nav>
    <div class="wrap">
      <img src="macgo-logo.png" alt="MacGo" class="macgo" />
      <form action="https://google.com/search" method="get" target="_blank" class="go-form">
        <input
          type="text"
          placeholder="Type in anything, do everything. (Powered by Google)"
          class="go"
          id="macgo"
          autocomplete="off"
          draggable="false"
          name="q"
        />
      </form>
      <footer class="footer">
        <spam class="item"
          ><a href="https://mac-web.github.io/blogs/" target="_blank"
            >Blogs</a
          ></spam
        ><spam class="item"
          ><a href="https://mac-web.github.io/blogs/projects/" target="_blank"
            >Projects</a
          ></spam
        ><spam class="item"
          >©️ 2023 <a href="https://mac-web.github.io/">MacWeb</a></spam
        ><spam class="item"
          ><a href="https://mac-web.github.io/">Policies</a></spam
        ><spam class="item"
          ><a href="https://mac-web.github.io/">Settings</a></spam
        >
      </footer>
    </div>
  </body>
</html>
